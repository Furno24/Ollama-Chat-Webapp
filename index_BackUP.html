<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-container {
            height: 400px;
            padding: 20px;
            overflow-y: auto;
            background-color: #f5f7fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
        }

        .user-message .message-content {
            background-color: #3498db;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            align-self: flex-start;
        }

        .ai-message .message-content {
            background-color: #eef2f7;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .message-info {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }

        .user-message .message-info {
            text-align: right;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #eee;
        }

        .input-box {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 24px;
            padding: 8px 15px;
            background-color: white;
        }

        .input-box input {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
            background: transparent;
        }

        .input-box button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        .input-box button:hover {
            background-color: #2980b9;
        }

        .input-box button:active {
            background-color: #1c6ea4;
        }

        .input-box button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .footer {
            padding: 15px;
            text-align: center;
            background-color: #f8f9fa;
            font-size: 14px;
            color: #6c757d;
        }

        @media (max-width: 480px) {
            .container {
                height: 100%;
                border-radius: 0;
            }
            
            .chat-container {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ollama Chat</h1>
            <p>Connect to your local AI model</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message ai-message">
                <div class="message-content">
                    Hello! I'm your AI assistant. What would you like to know?
                </div>
                <div class="message-info">System</div>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-box">
                <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
                <button id="sendButton">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p>Hosted on GitHub Pages â€¢ Connect to your local Ollama server</p>
        </div>
    </div>

    <script>
        // DOM elements
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        // Ollama configuration
        const OLLAMA_URL = 'http://192.168.178.20:11434/api/chat'; // Replace with your PC's IP address
        const MODEL_NAME = 'deepseek-r1:8b'; // Replace with your model name

        // Add a message to the chat
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            const messageInfo = document.createElement('div');
            messageInfo.className = 'message-info';
            messageInfo.textContent = role === 'user' ? 'You' : 'Ollama';
            
            messageDiv.appendChild(messageContent);
            messageDiv.appendChild(messageInfo);
            chatContainer.appendChild(messageDiv);
            
            // Scroll to the bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Send message to Ollama API
        async function sendMessageToOllama(message) {
            try {
                const response = await fetch(`${OLLAMA_URL}?model=${MODEL_NAME}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: MODEL_NAME,
                        messages: [
                            { role: "user", content: message }
                        ],
                        stream: false
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                console.error('Error:', error);
                return "Sorry, I encountered an error. Please check your Ollama connection and try again.";
            }
        }

        // Handle sending a message
        async function handleSendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // Add user message to chat
            addMessage('user', message);
            userInput.value = '';
            
            try {
                // Get response from Ollama
                const response = await sendMessageToOllama(message);
                
                // Add AI response to chat
                addMessage('ai', response);
            } catch (error) {
                // Add error message to chat
                addMessage('ai', "Sorry, I couldn't process your request. " + error.message);
            }
        }

        // Event listeners
        sendButton.addEventListener('click', handleSendMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSendMessage();
            }
        });

        // Initialize the app
        async function initApp() {
            try {
                // Test the connection to Ollama
                const testResponse = await sendMessageToOllama("Hello, Ollama! This is a test message.");
                console.log("Connection test successful:", testResponse);
            } catch (error) {
                console.error("Connection test failed:", error);
                addMessage('ai', "Sorry, I couldn't connect to the Ollama server. Please check that the Ollama server is running and accessible at " + OLLAMA_URL);
            }
        }

        // Start the app
        initApp();
    </script>
</body>
</html>
